<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Input elements</title>
    <style>
        label{
            padding-left: 30%;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1 style="padding-left: 40%;">Input Elements</h1>
    <label>Button</label>
    <input type="button"><br>
    <label>Checkbox</label>
    <input type="checkbox"><br>
    <label>color</label>
    <input type="color"><br>
    <label>Date</label>
    <input type="date"><br>
    <label>Date-Time</label>
    <input type="datetime"><br>
    <label>Datetime-Local</label>
    <input type="datetime-local"><br>
    <label>E-Mail</label>
    <input type="email"><br>
    <label>File</label>
    <input type="file"><br>
    <label>Hidden</label>
    <input type="hidden"><br>
    <label>Image</label>
    <input type="image"><br>
    <label>Month</label>
    <input type="month"><br>
    <label>Number</label>
    <input type="number"><br>
    <label>Password</label>
    <input type="password"><br>
    <label>Radio</label>
    <input type="radio"><br>
    <label>Range</label>
    <input type="range"><br>
    <label>Reset</label>
    <input type="reset"><br>
    <label>Search</label>
    <input type="search"><br>
    <label>Submit</label>
    <input type="submit"><br>
    <label>Telephone</label>
    <input type="tel"><br>
    <label>Text</label>
    <input type="text"><br>
    <label>Time</label>
    <input type="time"><br>
    <label>URL</label>
    <input type="url"><br>
    <label>Week</label>
    <input type="week"><br>
</body>
</html>
